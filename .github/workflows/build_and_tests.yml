name: Build and Tests

on:
  push:
    branches:
      - master

jobs:
  build_and_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.x
      - name: Restore
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-build --logger:"console;verbosity=detailed" --filter "FullyQualifiedName~UnitTests"
      - name: Publish
        run: dotnet publish .\Back\Back.csproj --configuration Release --no-build
